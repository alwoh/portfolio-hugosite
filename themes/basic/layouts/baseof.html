<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{- partial "head.html" . -}}
</head>
<body class="roboto-condensed">
	<div class="container">
 	  <header>
	  	{{- partial "header.html" . -}}
			{{- partial "nav.html" . -}}
	  </header>
	  <main>
	  	{{- block "main" . }}{{- end }}
	  </main>
	  <footer>
	  	{{- partial "footer.html" . -}}
	  </footer>
	</div>
</body>
{{ $index := resources.Get "js/index.js" }}
{{ $libs := slice $index }}
{{ $js := resources.Get "js/app.js" | minify | fingerprint }}
<script src="{{ $js.RelPermalink }}"></script>
</html>
